<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/04_append.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			
		</style>
		<script>
			
			$(function(){
				var complateData;
				$.ajax({
					url:"js/data.json",
					dataType:'json',
					success: function(result){
						complateData = result.seatInfo;
						init(); //success된 다음에 init
					}
				})

				function init(){ //ajax 데이터를 받고난 다음의 함수

					$(".btn_setting").click(function(){
						for(var i=0; i<complateData.length; i++){ //json 개수만큼 유닛이 만들어져야 함
						var name = complateData[i].name;
						var price = complateData[i].price;//파씽작업(json 중 어떤 값을 뽑아낼지 분류하는 작업)
						$(".section.list > ul").append("<li class='unit'><a hrdf='javascript:' data-price='"+ price +"'>"+ name +"</a></li>")
						}
						$(this).hide();
					})
				}
			})

		</script>

  </head>
  <body>
    <div class="wrap">

			<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
    </div>
		<div class="container">
				<div class="box_btn">
					<button class="btn_setting">자리셋팅</button>
				</div>
				<div class="section list">
					<ul>
						<!--들어갈자리-->
					</ul>
				</div>
    </div>
		<div class="footer">
			footer
		</div>

		
  </body>
</html>
